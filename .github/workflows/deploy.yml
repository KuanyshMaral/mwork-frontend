name: Deploy Frontend

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  # Имя образа (автоматически берет имя репозитория)
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # Логинимся в реестр на сервере
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin
            
            # Скачиваем новый образ
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            
            # Переходим в папку с docker-compose (УТОЧНИТЬ ПУТЬ У БЕКЗАТА!)
            cd /srv/apps/mwork-backend 
            
            # Перезапускаем только фронтенд (УТОЧНИТЬ ИМЯ СЕРВИСА!)
            # Обычно это web, frontend или client. Ниже пример для имени "web":
            docker compose up -d --no-deps --build web
            
            # Чистим старые образы
            docker image prune -f
